<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Avalanche</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="avalanche.min.css">
  <style>
    body{ margin: 0; }
    .container{ max-width: 80%; margin: 0 auto; background: #f5f5f5; }
    .box{ padding: 20px; background: lightgrey; }
    .box--alt{ background: lightblue; }
  </style>
</head>
<body>

  <div class="container">

    <div class="grid">
      <div class="11/12--portable grid__cell">
        <div class="box">one</div>
      </div>
      <div class="1/12 grid__cell">
        <div class="box box--alt">two</div>
      </div>
    </div>

  </div>

</body>
</html>
